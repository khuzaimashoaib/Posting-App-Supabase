<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posting App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="fb-header">
      <!-- Left: Logo -->
      <div class="header-left" id="logobtn">
        <img src="images/p.png" alt="Logo" class="logo" />
      </div>

      <!-- Center: Icons -->
      <div class="header-center">
        <div class="icon" id="privateBtn"><i class="fas">Private Post</i></div>
        <div class="icon" id="publicBtn"><i class="fas">Public Post</i></div>
      </div>

      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Right: Profile, Msg, Notification -->
      <div class="header-right" id="logoutbtn">
        <span>Logout</span>
        <i class="fas fa-right-from-bracket"></i>
      </div>
    </header>

    <div class="container">
      <div class="profile_container">
        <img src="images/profile.png" alt="" />
        <input type="text" id="username" />
      </div>

      <div class="des_container">
        <textarea
          id="description"
          rows="3"
          placeholder="What's on your mind?"
        ></textarea>
      </div>
      <div class="private_post_container">
        <label for="privatePost">Private Post</label>
        <input type="checkbox" id="privatePost" />
      </div>

      <div class="bg-options" id="bg-options">
        <img src="images/bg1.png" data-path="images/bg1.png" />
        <img src="images/bg2.png" data-path="images/bg2.png" />
        <img src="images/bg3.png" data-path="images/bg3.png" />
        <img src="images/bg4.png" data-path="images/bg4.png" />
        <img src="images/bg5.png" data-path="images/bg5.png" />
        <img src="images/bg6.png" data-path="images/bg6.png" />
        <img src="images/bg7.png" data-path="images/bg7.png" />
        <img src="images/bg8.png" data-path="images/bg8.png" />
        <img src="images/bg9.png" data-path="images/bg9.png" />
        <img src="images/bg10.png" data-path="images/bg10.png" />
        <i class="fa-solid fa-xmark cancel-icon" data-path=""></i>
      </div>

      <button class="post_button" id="postBtn">Post</button>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Offcanvas Menu -->
    <div class="offcanvas" id="offcanvasMenu">
      <div class="offcanvas-header">
        <span>Menu</span>
        <i class="fas fa-times" id="closeCanvas"></i>
      </div>

      <div class="offcanvas-content">
        <div class="icon" id="privateBtnOffcanvas">
          <i class="fas">Private Post</i>
        </div>
        <div class="icon" id="publicBtnOffcanvas">
          <i class="fas">Public Post</i>
        </div>
        <div class="logout" id="logoutBtnOffcanvas">
          <i class="fas fa-right-from-bracket"></i> Logout
        </div>
      </div>
    </div>

    <script type="module" src="./js/view_post.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>

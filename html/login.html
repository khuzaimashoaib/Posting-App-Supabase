<html lang="en">
  <head>

    <link rel="stylesheet" href="../css/auth.css" />

  </head>
  <body>

     <header class="fb-header">
      <!-- Left: Logo -->
      <div class="header-left" id="logobtn">
        <img src="../images/p.png" alt="Logo" class="logo" />
      </div>

     
    </header>

    <div class="auth-container">
      <h2>Welcome Back ðŸ‘‹</h2>

          id="loginPassword"
